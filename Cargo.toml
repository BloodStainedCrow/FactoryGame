# cargo-features = ["codegen-backend"]
[package]
name = "factory"
version = "0.0.0"
edition = "2021"
rust-version = "1.81"

[dependencies]
enum-map = { version = "2.7.3", features = ["serde"] }
proptest = "1.4.0"
winit = "0.30.8"
tilelib = { path = "../tilelib" }
spin_sleep_util = "0.1.1"
image = "0.25.5"
log = "0.4.25"
simple_logger = "5.0.0"
rayon = "1.10.0"
serde = { version = "1.0.217", features = ["derive"] }
directories = "6.0.0"
ron = "0.8.1"
take_mut = "0.2.2"
static_assertions = "1.1.0"
itertools = "0.14.0"
genawaiter = "0.99.1"
petgraph = { version = "0.7.1", features = ["serde", "serde-1", "serde_derive"] }
sha2 = "0.10.8"
hex = "0.4.3"
postcard = { version = "1.1.1", features = ["use-std"] }
charts-rs = { version = "0.3.20", features = ["resvg"] }
strum = { version = "0.27.1", features = ["derive"] }

[dev-dependencies]
rand = "0.8.5"

[lints.rust]
# TODO:
# unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = { level = "deny", priority = -1 }
pedantic = "deny"
nursery = "deny"
unwrap_used = { level = "deny", priority = -1 }
wildcard_enum_match_arm = { level = "deny", priority = -1 }
match_same_arms = { level = "deny", priority = -1 }

suboptimal_flops = { level = "allow", priority = 1 }
module_name_repetitions = { level = "allow", priority = 1 }

[profile.release-with-debug]
inherits = "release"
debug = true

[profile.fast-compile]
inherits = "dev"
opt-level = 0
debug = 0
strip = "none"
lto = false
codegen-units = 256
incremental = true
# codegen-backend = "cranelift"

[profile.release]
lto = true
codegen-units = 1
